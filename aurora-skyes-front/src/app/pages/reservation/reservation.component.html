<app-header/>
<div class="reservation-container">
  <h2>Liste des Réservations</h2>

  @if (!reservationList?.length) {
    <p>Aucune réservation </p>
  } @else {
    <table class="reservation-table">
      <thead>
      <tr>
        <th>#</th>
        <th>Vol</th>
        <th>Classe</th>
        <th>Siege</th>
      </tr>
      </thead>
      <tbody>
        @for (reservation of reservationList; track reservationList.length) {
          <tr>
            <td>{{ reservation.id }}</td>
            <td>{{ reservation.volId }}</td>
            <td>{{ reservation.classe }}</td>
            <td>{{ reservation.siege }}</td>
          </tr>
        }
      </tbody>
    </table>

    <div class="button-container">
      <button (click)="navigateToHome()">Nouvelle réservation</button>
    </div>
  }
</div>
